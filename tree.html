<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Collapsible Tree</title>
    <style>

         .node {
             cursor: pointer;
         }

         .node circle {
             fill: #fff;
             stroke: steelblue;
             stroke-width: 1.5px;
         }

         .node text {
             font: 10px sans-serif;
         }

         .link {
             fill: none;
             stroke: #ccc;
             stroke-width: 1.5px;
         }


    </style>
    <script type="text/javascript" src="jquery.js"></script>
</head>
<body>
    <script type="text/javascript" src="tree.js"></script>
</body>
</html>
